name: Build and Test Project

env:
  PROJECT_PATH: 'MinimalApis/MinimalApis.csproj'
  TEST_PROJECT_PATH: 'MinimalApis.Test/MinimalApis.Test.csproj'

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
          cache: false
          
      - name: Restore dependencies
        run: |
          dotnet restore ${{ env.PROJECT_PATH }}
          dotnet restore ${{ env.TEST_PROJECT_PATH }}

      - name: Build the project
        run: |
          dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release
          dotnet build ${{ env.TEST_PROJECT_PATH }} --no-restore --configuration Release
          echo "Successfully build the projects"

      - name: Run unit tests
        run: dotnet test ${{ env.TEST_PROJECT_PATH }} --no-build --configuration Release --verbosity normal
