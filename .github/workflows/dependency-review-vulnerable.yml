name: ".NET Dependency Review and Vulnerable Packages"

env:
  PROJECT_PATH: 'MinimalApis/MinimalApis.csproj'
  TEST_PROJECT_PATH: 'MinimalApis.Test/MinimalApis.Test.csproj'

#on: pull_request
on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v5

      - name: "Dependency Review"
        uses: actions/dependency-review-action@v4
        with:
          base-ref: 'main' # Or another branch name
          head-ref: 'unit-test' # Or a specific commit SHA
          # Optional: Configure the action to your needs
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause
          # deny-licenses: GPL-1.0, AGPL-3.0
          fail-on-severity: 'critical' # Possible values: "critical", "high", "moderate", "low"
          fail-on-scopes: development, runtime # Possible values: "development", "runtime", "unknown"
          
  vulnerable-packages:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v5

      - name: "Setup .NET"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x' # Specify your .NET version
          cache: false

      - name: "Restore Dependencies"
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: "Check for .NET Vulnerable Packages"
        uses: gavanlamb/.net-vulnerable@latest
        with:
          add-pr-comment: true
          add-check-run: true
          frameworks: net8.0
          pr-comment-name: net8.0
          target: ${{ env.PROJECT_PATH }}

